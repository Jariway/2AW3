<body>
    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxx   header xxxxxxxxxxxxxxxx -->
    <header>
        <!--**********************aqui va el menu superior bootstrap **********-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img class="imagenlogo" src="images/Logo_bibliotecas_publicas.jpg" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

    <div id="idDivLogin">
        <div class="usuario">
            <p class="loginText"><b>USUARIO</b></p>
        </div>
        <div class="usuarioinput"><input required id="userLogin" type="text" name="" placeholder="usuario"></div>
        <div class="contrasenia">
            <p class="loginText"><b>PASAHITZA</b></p>
        </div>
        <div class="contraseniainput"><input required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" type="password"
                name="" id="passLogin"></div>
        <div class="btnEnviar botones"><button id="submitUser">Enviar</button></div>
        <div class="btncancelar botones"><button id="cancelar">cencelar</button></div>

        <!--********************aqui va el login************** -->
        <!--La contradenia hará cumplir estas reglas:
                                Al menos una letra mayúscula 
                                Al menos una letra minúscula 
                                Al menos un dígito, 
                                Mínimo ocho en longitud -->
    </div>
    <div class="container">
        <div class="divBuscar">
            <h2>BUSCAR (Autores sin terminar):</h2>
            <nav class="menu row">
                <div class="col-md-3 ">
                    <label for="idSelectTipo" id="idLabelTipo"> TIPO : </label> <select id="idSelectTipo">
                        <option value="todos">TODOS</option>
                        <option value="ficcion">FICCION</option>
                        <option value="Noficcion">NO FICCION</option>
                    </select>
                </div>
                <div class="col-md-3 ">
                    <label for="idSelectAutor" id="idLabelAutor"> AUTOR : </label>
                    <select id="idSelectAutor">
                        <option value="todos">TODOS</option>
                    </select>
                </div>
                <div class="col-md-3 ">
                    <label for="idSelectNovedad" id="idLabelNovedad"> NOVEDADES :</label>
                    <input type="checkbox" id="idCheckedNovedad">
                </div>
                <div class="col-md-3 ">
                    <input type="button" value="BUSCAR" id="idButtonBuscar">
                </div>
            </nav>
        </div>
    </div>
